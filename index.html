<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interactive Resume Builder</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="wrapper">
  <h1 class="title">Resume Builder</h1>
  <form id="resumeForm" autocomplete="off">

    <!-- Personal Info -->
    <section class="section">
      <h2>Personal Details</h2>
      <label>Name:</label>
      <input type="text" id="name" placeholder="Your full name" />

      <label>Email:</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <label>Phone:</label>
      <input type="tel" id="phone" placeholder="+91-XXXXXXXXXX" />

      <label>Profile Summary:</label>
      <textarea id="profile" rows="3" placeholder="Brief summary about yourself"></textarea>
    </section>

    <!-- Education -->
    <section class="section" id="educationSection">
      <h2>Education</h2>
      <button type="button" id="addEducation">Add Education</button>
      <div id="educationContainer">
        <div class="education-row" data-index="0">
          <input type="text" placeholder="Degree" class="edu-degree" />
          <input type="text" placeholder="Institution" class="edu-institution" />
          <input type="text" placeholder="Year" class="edu-year" />
        </div>
      </div>
    </section>

    <!-- Skills -->
    <section class="section">
      <h2>Skills</h2>
      <div class="skills">
        <label><input type="checkbox" value="JavaScript" class="skill" /> JavaScript</label>
        <label><input type="checkbox" value="HTML" class="skill" /> HTML</label>
        <label><input type="checkbox" value="CSS" class="skill" /> CSS</label>
        <label><input type="checkbox" value="React" class="skill" /> React</label>
        <label><input type="checkbox" value="Python" class="skill" /> Python</label>
      </div>
    </section>

    <!-- Experience -->
    <section class="section" id="experienceSection">
      <h2>Experience</h2>
      <button type="button" id="addExperience">Add Experience</button>
      <div id="experienceContainer">
        <div class="experience-row" data-index="0">
          <input type="text" placeholder="Job Title" class="exp-title" />
          <input type="text" placeholder="Company" class="exp-company" />
          <input type="text" placeholder="Year" class="exp-year" />
        </div>
      </div>
    </section>

    <button type="button" id="reset">Reset</button>
  </form>

  <!-- Resume Preview -->
  <section id="resumePreview" class="resume animated">
    <h2 id="previewName">Your Name</h2>
    <p id="previewContact">Email | Phone</p>
    <div id="previewProfile">Profile summary will appear here...</div>
    <div id="previewEducationSection">
      <h3>Education</h3>
      <ul id="educationList"></ul>
    </div>
    <div id="previewSkillsSection">
      <h3>Skills</h3>
      <ul id="skillsList"></ul>
    </div>
    <div id="previewExperienceSection">
      <h3>Experience</h3>
      <ul id="experienceList"></ul>
    </div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
